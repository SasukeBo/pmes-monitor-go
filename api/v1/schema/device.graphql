type DashboardDevice {
    id: Int!
    number: String!
    status: String!
    total: Int!
    ng: Int!
    durations: [Int!]!
    errors: [String!]!
    lastProduceLogID: Int!
    lastStatusLogID: Int!
    lastStatusTime: Time! # 标记最新状态的开始时间
}

type DeviceProduceLog {
    id: Int!
    deviceID: Int!
    total: Int!
    ng: Int!
}

type DeviceStatusLog {
    id: Int!
    deviceID: Int!
    messages: [String!]!
    status: String!
    duration: Int!
}